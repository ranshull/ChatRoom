{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>

<body>
    <h2>Welcome {{ username }}</h2>
    <!-- More page content here -->
    <div class="text-center mt-2">
        <a href="{% url 'account_signup' %}" class="text-blue-600 hover:underline">Don't have an account? Sign up</a>
    </div>
    <div class="text-center mt-2">
        <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">Already have an account? Sign in</a>
    </div>
    <div class="w-1/3 bg-gray-50 flex flex-col items-center justify-center px-4">
        <h3 class="text-xl font-semibold mb-4 text-gray-700">Or</h3>
        <a href="{% provider_login_url 'google' %}?next=/"
            class="flex items-center px-4 py-2 border rounded bg-white hover:bg-gray-100 shadow">
            <img src="https://img.icons8.com/color/32/000000/google-logo.png" class="mr-3" alt="Google Icon">
            <span class="font-medium text-gray-800">Continue with Google</span>
        </a>
    </div>
</body>

</html>
