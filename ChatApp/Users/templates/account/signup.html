{% extends "base.html" %}
{% load static %}
{% load socialaccount %}
{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>
    <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-300">
        <span class="px-3 text-gray-500">Or</span>
        <hr class="flex-grow border-gray-300">
    </div>

    <!-- Google login button -->
    <div class="flex flex-col items-center">
        <a href="{% provider_login_url 'google' %}?next=/"
           class="flex items-center px-4 py-2 border rounded bg-white hover:bg-gray-100 shadow">
            <img src="https://img.icons8.com/color/32/000000/google-logo.png" class="mr-3" alt="Google Icon">
            <span class="font-medium text-gray-800">Continue with Google</span>
        </a>
    </div>

    <p>Already have an account? <a href="{% url 'account_login' %}">Login here</a></p>
</div>
{% endblock %}
